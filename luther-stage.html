<!DOCTYPE html>
<html>

<head>
  <title>QoreAI</title>
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
  <style>
    html,
    body {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .btn {
      margin: 5px;
    }

    .logo {
      border-radius: 10px;
      max-width: 500px;
      width: 60%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <img class="logo" src="https://stage-demo.qoreai.com/QoreAI-Logo.jpg" />
  <script data-integrator-id="a8eee4718ab74ed0b2223024d49620cc" id="_kzsc" src="https://stage.qoreai.com/cs/qoreai.js"></script>
  <script>
    const checkChatAvailable = () => {
      if (!window?.QoreAI?.execute) {
        window.setTimeout(() => {
          checkChatAvailable();
        }, 100);
      } else {
        window.QoreAI.execute();
      }
    };
    
    checkChatAvailable();
  </script>
</body>

</html>
